<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> SujipanüíñMathusa</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#120a1a;
      --card: rgba(255,255,255,.08);
      --cardBorder: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --pink:#ff3b7a;
      --pink2:#ff7aa8;
      --shadow: 0 24px 80px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      overflow:hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 15% 20%, rgba(255,59,122,.22), transparent 55%),
        radial-gradient(900px 600px at 85% 30%, rgba(122,166,255,.20), transparent 55%),
        radial-gradient(900px 650px at 50% 90%, rgba(255,211,107,.18), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      touch-action: none;
    }

    body::before{
      content:"";
      position:absolute; inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 42px 42px;
      opacity:.25;
      pointer-events:none;
    }

    .orb{
      position:absolute;
      width:280px; height:280px;
      border-radius:999px;
      filter: blur(40px);
      opacity:.55;
      animation: floaty 10s ease-in-out infinite;
      pointer-events:none;
      z-index:0;
    }
    .o1{ background: rgba(255,59,122,.65); left:-80px; top: 40px; }
    .o2{ background: rgba(122,166,255,.60); right:-110px; top: 120px; animation-duration: 12s; }
    .o3{ background: rgba(255,211,107,.58); left: 35%; bottom:-140px; animation-duration: 14s; }
    @keyframes floaty{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(18px,-14px) scale(1.06); }
    }

    .wrap{
      width:min(720px, 92vw);
      position:relative;
      z-index:2;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 24px;
      padding: 28px 26px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
    }

    .top{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
    }

    h1{
      margin: 10px 0 8px;
      text-align:center;
      color: var(--text);
      font-size: clamp(24px, 4vw, 40px);
      letter-spacing: -0.4px;
    }
    p{
      margin:0;
      text-align:center;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 17px);
      line-height: 1.45;
    }

    .divider{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
      margin: 18px 0 18px;
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .btn{
      border:0;
      cursor:pointer;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 15px;
      letter-spacing: .2px;
      transition: transform .16s ease, filter .16s ease, box-shadow .16s ease;
      user-select:none;
      outline: none;
      position: relative;
      overflow:hidden;
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:focus-visible{
      box-shadow: 0 0 0 4px rgba(255,59,122,.20), 0 14px 30px rgba(0,0,0,.25);
    }
    .btn:hover{ transform: translateY(-3px); filter: brightness(1.03); }
    .btn:active{ transform: translateY(-1px) scale(.99); }

    .btn-primary{
      color:#fff;
      background: linear-gradient(45deg, var(--pink), var(--pink2));
    }
    .btn-ghost{
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
    }

    .msg{
      display:none;
      margin-top: 16px;
      text-align:center;
      color: rgba(255,255,255,.95);
      font-weight: 800;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255,59,122,.12);
      border: 1px solid rgba(255,59,122,.22);
      animation: pop .6s ease forwards;
      opacity:0;
    }
    @keyframes pop{
      from{ opacity:0; transform: translateY(12px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* ‚úÖ Real NO button (moves anywhere on screen) */
    #noBtn{
      position: fixed;
      left: 0; top: 0;
      z-index: 9999;
      will-change: transform;
      transition: none;
      touch-action: none;
    }
    #noBtn.near{
      box-shadow: 0 0 0 5px rgba(255,59,122,.16), 0 16px 34px rgba(0,0,0,.35);
    }

    .confetti{
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      z-index: 10000;
      pointer-events:none;
      opacity: 0;
    }

    .footerHint{
      margin-top: 12px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,.55);
    }

    .shine{
      display:inline-block;
      background: linear-gradient(90deg, rgba(255,255,255,.25), rgba(255,255,255,.95), rgba(255,255,255,.25));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 2.6s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%{ filter: drop-shadow(0 0 0 rgba(255,255,255,0)); opacity: .92; }
      50%{ filter: drop-shadow(0 10px 18px rgba(255,59,122,.20)); opacity: 1; }
      100%{ filter: drop-shadow(0 0 0 rgba(255,255,255,0)); opacity: .92; }
    }
  </style>
</head>

<body>
  <div class="orb o1"></div>
  <div class="orb o2"></div>
  <div class="orb o3"></div>

  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="badge">üíå For <span class="shine">Mathusa</span></div>
        <div class="badge">‚ú® Surprise inside</div>
      </div>

      <h1>Mathusa, will you be my Valentine? üíñ</h1>
      <p>Just one click‚Ä¶ and a big smile üòä</p>

      <div class="divider"></div>

      <div class="actions">
        <button class="btn btn-primary" id="yesBtn">Yes üíñ</button>
      </div>

      <div class="msg" id="msg">Yay Mathusa! üòçüíñ You made my day!</div>
      <div class="footerHint">Try tapping ‚ÄúNo‚Äù üòÑ</div>
    </div>
  </div>

  <!-- ‚úÖ Real NO button -->
  <button class="btn btn-ghost" id="noBtn" aria-label="No button">No üôà</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");

    // helpers
    const clamp = (v, min, max) => Math.max(min, Math.min(v, max));
    const rand  = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    // position state
    let pos = { x: 12, y: 12 };
    let lastJump = 0;
    let locked = false;

    function getBounds(){
      const bw = noBtn.offsetWidth || 120;
      const bh = noBtn.offsetHeight || 44;
      const maxX = Math.max(12, window.innerWidth  - bw - 12);
      const maxY = Math.max(12, window.innerHeight - bh - 12);
      return { maxX, maxY };
    }

    function setPos(x, y, smooth = true){
      const b = getBounds();
      x = clamp(x, 12, b.maxX);
      y = clamp(y, 12, b.maxY);
      pos.x = x; pos.y = y;

      // reliable on mobile
      noBtn.style.transition = smooth ? "transform 420ms cubic-bezier(0.16, 1, 0.3, 1)" : "none";
      noBtn.style.transform  = `translate3d(${x}px, ${y}px, 0)`;
    }

    function placeNoNearYes(){
      const r = yesBtn.getBoundingClientRect();
      setPos(r.right + 14, r.top, false);
    }

    // smarter random: avoid center near YES area
    function moveRandom(smooth = true){
      if (locked) return;

      const now = performance.now();
      if (now - lastJump < 90) return; // throttle
      lastJump = now;

      const b = getBounds();
      const tries = 8;

      const yesR = yesBtn.getBoundingClientRect();
      const avoidX = yesR.left + yesR.width / 2;
      const avoidY = yesR.top  + yesR.height/ 2;

      let best = { x: rand(12, b.maxX), y: rand(12, b.maxY), d: -1 };

      for(let i=0;i<tries;i++){
        const x = rand(12, b.maxX);
        const y = rand(12, b.maxY);
        const d = Math.hypot(x - avoidX, y - avoidY);
        if (d > best.d) best = { x, y, d };
      }

      setPos(best.x, best.y, smooth);
    }

    function distToNo(px, py){
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top  + r.height/ 2;
      return Math.hypot(px - cx, py - cy);
    }

    function dodgeIfNear(px, py){
      const d = distToNo(px, py);
      if (d < 170) noBtn.classList.add("near");
      else noBtn.classList.remove("near");

      if (d < 140) moveRandom(true);
    }

    // confetti
    function confettiBurst(){
      for(let i=0;i<120;i++){
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = (Math.random()*100) + "vw";
        const size = (Math.random()*8 + 5);
        c.style.width = size + "px";
        c.style.height = size + "px";
        c.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        if(Math.random() > 0.5) c.style.borderRadius = "50%";
        document.body.appendChild(c);

        const anim = c.animate([
          { transform: "translateY(0) rotate(0deg)", opacity: 1 },
          { transform: `translateY(${Math.random()*100 + 120}vh) rotate(${Math.random()*720}deg)`, opacity: 0 }
        ], { duration: Math.random()*2800 + 2200, easing: "cubic-bezier(0.215, 0.610, 0.355, 1)" });

        anim.onfinish = () => c.remove();
      }
    }

    // ‚úÖ super-reliable ‚Äútap‚Äù events for mobile
    function attachNoEscapeEvents(){
      const jump = (e) => {
        e.preventDefault();
        e.stopPropagation();
        moveRandom(true);
      };

      // pointerdown works on most modern mobile/desktop
      noBtn.addEventListener("pointerdown", jump, { passive:false });
      // fallback (older)
      noBtn.addEventListener("touchstart", jump, { passive:false });
      noBtn.addEventListener("click", jump);

      // extra: if finger/mouse comes near
      window.addEventListener("mousemove", (e)=> dodgeIfNear(e.clientX, e.clientY), { passive:true });
      window.addEventListener("touchmove", (e)=> {
        if(!e.touches || !e.touches[0]) return;
        dodgeIfNear(e.touches[0].clientX, e.touches[0].clientY);
      }, { passive:true });
    }

    window.addEventListener("load", () => {
      placeNoNearYes();
      attachNoEscapeEvents();

      window.addEventListener("resize", () => {
        const b = getBounds();
        setPos(clamp(pos.x, 12, b.maxX), clamp(pos.y, 12, b.maxY), false);
      });

      // yes action
      yesBtn.addEventListener("click", () => {
        msg.style.display = "block";
        confettiBurst();

        locked = true; // stop dodging now
        noBtn.style.opacity = "0.18";
        noBtn.style.pointerEvents = "none";
        yesBtn.style.transform = "scale(1.06)";
      });
    });
  </script>
</body>
</html>
